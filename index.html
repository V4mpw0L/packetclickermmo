<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Packet Clicker MMO</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover, user-scalable=no, shrink-to-fit=no"
        />
        <meta name="format-detection" content="telephone=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <meta name="apple-touch-fullscreen" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />

        <!-- PWA / SEO / SOCIAL META -->
        <link rel="manifest" href="manifest.json" />
        <meta name="theme-color" content="#161a22" />
        <meta
            name="description"
            content="Packet Clicker MMO – Cyberpunk idle clicker MMO for web and mobile. Evolve, earn gems, collect skins, compete and have fun!"
        />
        <meta property="og:title" content="Packet Clicker MMO" />
        <meta
            property="og:description"
            content="Cyberpunk idle MMO game: evolve, earn gems, compete, unlock skins and more!"
        />
        <meta
            property="og:image"
            content="https://api.dicebear.com/8.x/bottts-neutral/svg?seed=Hacker"
        />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://seusite.com/" />
        <!-- Update to your real site -->
        <link
            rel="icon"
            href="https://api.dicebear.com/8.x/bottts-neutral/svg?seed=Hacker"
            type="image/svg+xml"
        />

        <!-- Custom CSS only - no external dependencies -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Top Navigation Bar -->
        <nav class="top-bar" role="navigation" aria-label="Main navigation">
            <div class="user-info">
                <img
                    id="avatar"
                    src="https://api.dicebear.com/8.x/bottts-neutral/svg?seed=Hacker"
                    alt="Player avatar"
                    draggable="false"
                />
                <span id="player-name">Player</span>
                <span id="vip-badge"></span>
            </div>
            <div class="controls">
                <span id="gem-display">
                    <span
                        style="font-size: 1.5em; line-height: 1"
                        aria-hidden="true"
                        >💎</span
                    >
                    <span id="gem-count">0</span>
                </span>
                <button
                    id="open-settings"
                    title="Settings"
                    aria-label="Open settings"
                >
                    ⚙️
                </button>
            </div>
        </nav>

        <!-- Tab Menu Barr -->
        <nav class="menu-bar" role="tablist" aria-label="Game sections">
            <button
                class="tab-btn"
                data-tab="game"
                role="tab"
                aria-label="Game"
                title="Game"
            >
                🕹️
            </button>
            <button
                class="tab-btn"
                data-tab="upgrades"
                role="tab"
                aria-label="Upgrades"
                title="Upgrades"
            >
                🛠️
            </button>
            <button
                class="tab-btn"
                data-tab="achievements"
                role="tab"
                aria-label="Achievements"
                title="Achievements"
            >
                🎯
            </button>
            <button
                class="tab-btn"
                data-tab="shop"
                role="tab"
                aria-label="Shop"
                title="Shop"
            >
                🏬
            </button>
            <button
                class="tab-btn"
                data-tab="boosts"
                role="tab"
                aria-label="Boosts"
                title="Boosts"
            >
                ⚡
            </button>
            <button
                class="tab-btn"
                data-tab="themes"
                role="tab"
                aria-label="Themes"
                title="Themes"
            >
                🎨
            </button>
            <button
                class="tab-btn"
                data-tab="prestige"
                role="tab"
                aria-label="Prestige"
                title="Prestige"
            >
                ⭐
            </button>
            <button
                class="tab-btn"
                data-tab="daily"
                role="tab"
                aria-label="Daily"
                title="Daily"
            >
                📅
            </button>
            <button
                class="tab-btn"
                data-tab="leaderboard"
                role="tab"
                aria-label="Leaderboard"
                title="Leaderboard"
            >
                🏆
            </button>
        </nav>

        <!-- Main Content / Tabs -->
        <main id="tab-content" role="main" aria-live="polite"></main>

        <!-- Modals: Profile & Settings -->
        <div id="modal-backdrop" class="modal-backdrop hidden">
            <div
                id="modal"
                class="modal-box hidden"
                role="dialog"
                aria-modal="true"
                tabindex="-1"
                aria-labelledby="modal-title"
            ></div>
        </div>

        <!-- HUD notification (injected by JS) -->

        <footer role="contentinfo">
            Cyberpunk MMO Idle &copy; 2025 | Developed by:
            <a
                href="https://www.gennisys.com"
                target="_blank"
                rel="noopener"
                style="color: #00ff41; text-decoration: none; font-weight: bold"
                >Gennisys</a
            >
        </footer>

        <!-- Main Game Logic -->
        <script src="main.js"></script>

        <!-- PWA: Register Service Worker -->
        <script>
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker
                    .register("service-worker.js")
                    .then(function (reg) {
                        // console.log('Service worker registered.', reg);
                    });
            }
        </script>
    </body>
</html>
